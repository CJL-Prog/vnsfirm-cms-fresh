<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="VNS Firm Client Management System - Professional CMS for law firms"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>VNS Firm - Client Management System</title>
  </head>
  <body>
    <noscript>
      <div style="font-family: system-ui; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center;">
        <h1>VNS Firm CMS</h1>
        <p style="color: #e74c3c; font-size: 18px;">JavaScript Required</p>
        <p>This application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        <hr style="margin: 30px 0;">
        <h3>Troubleshooting</h3>
        <ul style="text-align: left; display: inline-block;">
          <li>Enable JavaScript in your browser</li>
          <li>Check for browser extensions blocking JavaScript</li>
          <li>Try refreshing the page (Ctrl+F5)</li>
          <li>Visit <a href="/debug.html">debug page</a> for more help</li>
        </ul>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Error reporting for debugging -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global Error:', {
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          error: e.error
        });
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>

    -->
  </body>
</html>
